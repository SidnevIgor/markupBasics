<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Updated cat shop</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body>
    <header>
      <h1>Бабуленькины котятки</h1>
    </header>
    <section class="target">
      <span class="breed">
        <input type="radio" name="breedtype" id="breed1"/>
        <label for="breed1">Абиссинская</label>
        <input type="radio" name="breedtype" id="breed2"/>
        <label for="breed2">Британская</label>
        <input type="radio" name="breedtype" id="breed3"/>
        <label for="breed3">Русская Голубая</label>
        <input type="radio" name="breedtype" id="breed4"/>
        <label for="breed4">Сиамская</label>
      </span>
      <main>
        <div class="pics row1">
          <img src="cat1.jpg" style="width: 100%; height: 100%; grid-column-start: 2; grid-column-end: 3;" id="test">
          <img src="cat2.jpg" style="width: 100%; height: 100%; grid-column-start: 4; grid-column-end: 5;">
        </div>
        <div class="pics row2">
          <img src="cat1.jpg" style="width: 100%; height: 100%; grid-column-start: 2; grid-column-end: 3;">
          <img src="cat1.jpg" style="width: 100%; height: 100%; grid-column-start: 4; grid-column-end: 5;">
          <img src="cat1.jpg" style="width: 100%; height: 100%; grid-column-start: 6; grid-column-end: 7;">
        </div>
        <div class="pics row3">
          <img src="cat2.jpg" style="width: 100%; height: 100%; grid-column-start: 2; grid-column-end: 3;">
          <img src="cat1.jpg" style="width: 100%; height: 100%; grid-column-start: 4; grid-column-end: 5;">
        </div>
        <div class="pics row4" style="grid-template-rows: 370px;">
          <img src="cat2.jpg" style="width: 100%; height: 100%; grid-column-start: 2; grid-column-end: 3;">
        </div>
      </main>
      <span class="rating">
        <h3>РЕЙТИНГ</h3>
        <b>по убыванию</b>
        <input type="checkbox" class="desc">
        <div class="rating-item item1">
          <h4>Абиссинская</h4>
          <div class="rating-bar">
          </div>
          <h5>9</h5>
        </div>
        <div class="rating-item item2">
          <h4>Британская</h4>
          <div class="rating-bar">
          </div>
          <h5>8</h5>
        </div>
        <div class="rating-item item3">
          <h4>Русская Голубая</h4>
          <div class="rating-bar">
          </div>
          <h5>10</h5>
        </div>
        <div class="rating-item item4">
          <h4>Сиамская</h4>
          <div class="rating-bar">
          </div>
          <h5>4</h5>
        </div>
      </span>
    </section>
  <footer>
    <hr>
    <span class="left-align"><h4>© ООО Бабуленькины котятки, 2015</h4></span>
    <span class="right-align"><h4 style="color:#00008b;">Наш адрес: улица Котовая, д.5 </h4></span>
  </footer>
  </body>
</html>
